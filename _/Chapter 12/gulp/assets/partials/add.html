<div class="page-header">
	<h1>Add Contact</h1>
</div>

<div id="alertContainer"></div>

<form name="addForm" novalidate class="form-horizontal" ng-submit="submit()">
	<div class="row">
		<div class="col-sm-6">

			<div class="form-group" ng-class="{'has-error': formErrors && !addForm.name.$valid}">
				<label for="name" class="col-sm-4 control-label">Name</label>
				<div class="col-sm-8">
					<input type="text" id="name" name="name" class="form-control" ng-model="contact.name" required unique-list>
				</div>
			</div>

			<div class="form-group" ng-class="{'has-error': formErrors && !addForm.phone.$valid}">
				<label for="phone" class="col-sm-4 control-label">Phone Number</label>
				<div class="col-sm-8">
					<input type="tel" name="phone" id="phone" class="form-control" ng-model="contact.phone" ng-required="true" ng-pattern="/^[0-9+()-]/">
				</div>
			</div>

			<div class="form-group">
				<label for="address" class="col-sm-4 control-label">Address</label>
				<div class="col-sm-8">
					<textarea id="address" class="form-control" ng-model="contact.address"></textarea>
				</div>
			</div>

		</div>
		<div class="col-sm-6">

			<div class="form-group" ng-class="{'has-error': formErrors && !addForm.email.$valid}">
				<label for="email" class="col-sm-4 control-label">Email Address</label>
				<div class="col-sm-8">
					<input type="email" name="email" id="email" class="form-control" ng-model="contact.email" required>
				</div>
			</div>

			<div class="form-group" ng-class="{'has-error': formErrors && !addForm.website.$valid}">
				<label for="website" class="col-sm-4 control-label">Website</label>
				<div class="col-sm-8">
					<input type="url" id="website" name="website" class="form-control" ng-model="contact.website">
				</div>
			</div>

			<div class="form-group">
				<label for="notes" class="col-sm-4 control-label">Notes</label>
				<div class="col-sm-8">
					<textarea id="notes" class="form-control" ng-model="contact.notes" bs-tooltip data-title="Any additional information about the contact." data-trigger="focus" data-placement="bottom"></textarea>
				</div>
			</div>

		</div>
	</div>

	<div class="form-group well">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Add Contact">
		</div>
	</div>

</form>
